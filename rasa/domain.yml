session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- ask_about_case_count
- greet
- bot_challenge
- goodbye
- affirm
- deny
- mood_great
- mood_unhappy
- ask_about_case_count_by_time
- ask_about_case_summary_graph
- out_of_scope
entities:
  - name
  - country
  - countries
  - scope
  - case_type
  - bytime
  - bysubtime

slots:
  case_type:
    type: categorical
    influence_conversation: false
    values:
    - recovered
    - confirmed
    - deaths
  count:
    type: text
    auto_fill: false
    influence_conversation: false
  countries:
    type: list
    influence_conversation: true
  countries_text:
    type: text
    influence_conversation: false
  use_global:
    type: bool
    influence_conversation: false
  scope:
    type: categorical
    influence_conversation: false
    values:
    - new
    - total
  bytime:
    type: categorical
    influence_conversation: true
    values:
    - day
    - month
  bysubtime:
    type: categorical
    influence_conversation: true
    values:
    - january
    - february
    - march
    - april
    - may
    - june
    - july
    - august
    - september
    - october
    - november
    - december
responses:
  utter_greet:
  - text: Hey! How are you?
  - text: Hello!
  - text: Hi!
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  - text: Goodbye!
  utter_what_else:
  - text: Is there anything else I can help you with?
  utter_searching:
  - text: Okay, let me look that up...
  - text: Got it. I'll get that data.
  utter_iamabot:
  - text: I am SCITalk, built by Pitt students and powered by Rasa.
  utter_ask_scope:
  - text: New or total cases?
  utter_ask_case_type:
  - text: Would you like data about recovered cases, confirmed cases, or deaths?
  utter_ask_use_global:
  - text: Would you like global data, or data for specific countries?
  utter_ask_countries_text:
  - text: Which countries would you like information about?
  utter_case_count:
  - text: There are {count} {scope} {case_type} cases in {country}.
actions:
- action_case_count
#- action_case_count_multiple_country
- action_case_summary_graph
- action_case_count_by_time
- utter_greet
- utter_iamabot
- validate_case_count_form
forms:
  case_count_form:
    scope:
      - type: from_entity
        entity: scope
    case_type:
      - type: from_entity
        entity: case_type
    use_global:
      - type: from_entity
        entity: countries
        value: false
      - type: from_intent
        intent: affirm
        value: true
      - type: from_intent
        intent: deny
        value: false
    countries_text:
      - type: from_entity
        entity: countries
        value: example
      - type: from_text
        not_intent: out_of_scope
version: '2.0'
