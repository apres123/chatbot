session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- ask_about_case_count
- greet
- ask_about_deaths
- bot_challenge
- goodbye
- affirm
- deny
- mood_great
- mood_unhappy
#- ask_about_case_count_multiple_country
- ask_about_case_count_by_time
- ask_about_case_summary_graph
entities:
  - name
  - country
  - countries
  - scope
  - case_type
  - bytime
  - bysubtime

slots:
  case_type:
    type: categorical
    influence_conversation: true
    values:
    - recovered
    - confirmed
    - deaths
    - __other__
  count:
    type: text
    auto_fill: false
    influence_conversation: false
  countries:
    type: list
    influence_conversation: true
  scope:
    type: categorical
    influence_conversation: true
    values:
    - new
    - total
    - __other__
  bytime:
    type: categorical
    influence_conversation: true
    values:
    - day
    - month
  bysubtime:
    type: categorical
    influence_conversation: true
    values:
    - january
    - february
    - march
    - april
    - may
    - june
    - july
    - august
    - september
    - october
    - november
    - december
responses:
  utter_greet:
  - text: Hey! How are you?
  - text: Hello!
  - text: Hi!
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  - text: Goodbye!
  utter_iamabot:
  - text: I am SCITalk, built by Pitt students and powered by Rasa.
  utter_ask_scope:
  - text: New or total cases?
  utter_ask_case_type:
  - text: Would you like data about recovered cases, confirmed cases, or deaths?
  utter_ask_global:
  - text: Would you like global data, or data for specific countries?
  utter_ask_countries:
  - text: Which countries would you like information about?
  utter_case_count:
  - text: There are {count} {scope} {case_type} cases in {country}.
  - text: There are {count} {scope} {case_type} cases globally.
actions:
- action_case_count
#- action_case_count_multiple_country
- action_case_summary_graph
- action_case_count_by_time
- utter_greet
- utter_iamabot
forms:
  case_count_form:
    scope:
      - type: from_entity
      - entity: scope
    case_type:
      - type: from_entity
      - entity: case_type
    countries:
      - type: from_entity
      - entity: countries
version: '2.0'
