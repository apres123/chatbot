session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- ask_about_case_summary_graph
- ask_about_case_count
- bot_challenge
- goodbye
- affirm
- deny
- thankyou
- how_are_you
- mood_great
- mood_unhappy
- ask_about_case_count_by_time_month
- ask_about_case_count_by_time_day
- out_of_scope
- inform_scope
- inform_case_type
- inform_countries
- clear_chat
- start_over
- ask_about_cases_since
entities:
- bysubtime
- bytime
- case_type
- countries
- country
- name
- scope
slots:
  bysubtime:
    type: categorical
    influence_conversation: true
    values:
    - january
    - february
    - march
    - april
    - may
    - june
    - july
    - august
    - september
    - october
    - november
    - december
    - __other__
  bytime:
    type: categorical
    influence_conversation: true
    values:
    - day
    - month
    - __other__
  case_type:
    type: categorical
    influence_conversation: false
    values:
    - recovered
    - confirmed
    - deaths
    - __other__
  count:
    type: text
    auto_fill: false
    influence_conversation: false
  countries:
    type: list
    influence_conversation: true
  countries_text:
    type: text
    influence_conversation: false
  requested_slot:
    type: text
    influence_conversation: false
  scope:
    type: categorical
    influence_conversation: false
    values:
    - new
    - total
    - __other__
  use_global:
    type: bool
    influence_conversation: false
responses:
  utter_greet:
  - text: Hey!
  - text: Hello!
  - text: Hi!
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_welcome:
  - text: You're welcome!
  - text: It's my pleasure!
  - text: Glad I could help!
  - text: Of course.
  - text: :)
  utter_goodbye:
  - text: Bye
  - text: Goodbye!
  utter_what_else:
  - text: Is there anything else I can help you with?
  utter_mood_good:
  - text: I'm great, thanks!
  - text: I'm good!
  - text: Just fine!
  - text: Feeling great!
  utter_sorry:
  - text: I'm sorry, I didn't understand that.
  utter_searching:
  - text: Okay, let me look that up...
  - text: Got it. I'll get that data.
  utter_iamabot:
  - text: I am SCITalk, built by Pitt students and powered by Rasa.
  utter_ask_scope:
  - text: New or total cases?
  utter_ask_case_type:
  - text: Would you like data about recovered cases, confirmed cases, or deaths?
  utter_ask_use_global:
  - text: Would you like global data, or data for specific countries?
  utter_ask_countries_text:
  - text: Which countries would you like information about?
  utter_case_count:
  - text: There are {count} {scope} {case_type} cases in {country}.
actions:
- action_forget_slots
- action_clear_chat
- action_reset_bot
- action_case_count
- action_case_count_by_time_month
- action_case_count_by_time_day
- action_case_summary_graph
- utter_greet
- utter_iamabot
- validate_case_count_form
- action_case_count_since
forms:
  case_count_form:
    scope:
    - type: from_entity
      entity: scope
    case_type:
    - type: from_entity
      entity: case_type
    use_global:
    - type: from_entity
      entity: countries
      value: false
    - type: from_intent
      intent: affirm
      value: true
    - type: from_intent
      intent: deny
      value: false
    countries_text:
    - type: from_entity
      entity: countries
      value: example
    - type: from_text
      not_intent: out_of_scope
version: '2.0'
