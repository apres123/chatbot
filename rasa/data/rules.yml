version: "2.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say hi anytime the user says hi
  steps:
  - intent: greet
  - action: utter_greet

- rule: Give case counts by time when the use asks
  steps:
  - intent: ask_about_case_count_by_time
  - action: action_case_count_by_time

- rule: activate case count form
  steps:
    - intent: ask_about_case_count
    - action: case_count_form
    - active_loop: case_count_form

- rule: submit case count form
  condition:
  - active_loop: case_count_form
  steps:
    - action: case_count_form
    - active_loop: null
    - action: action_case_count

- rule: exit case count form early
  condition:
  - slot_was_set:
    - countries
  - active_loop: case_count_form
  - slot_was_set:
    - scope
  - slot_was_set:
    - case_type
  steps:
    - active_loop: null
    - action: action_case_count